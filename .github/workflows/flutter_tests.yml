name: Flutter Tests

on: [push, pull_request]

jobs:
  test:
    name: Run Flutter Tests
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'

    - name: Install dependencies
      run: flutter pub get

    - name: Run Flutter tests
      run: flutter test
